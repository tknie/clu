# Configureation file
rest-server:
  version: v2
  configWatcher: true
  statisticTimer: true
server:
  service:
    - port: 8030
      type: http
    - port: 8033
      type: https
      certificate: ${CURDIR}/keys/certificate.pem
      key: ${CURDIR}/keys/key.pem
  JWT:
    issuer: IIII
    expire: 2880
    encrypt: true
    publicKey: ${CURDIR}/keys/key.pub
    privateKey: ${CURDIR}/keys/key.pem
  login:
    administrators: ${CURDIR}/configuration/administrator.xml
    users: ${CURDIR}/configuration/users.xml
    authenticationServer:
      - type: file
        passwordFile: ${CURDIR}/configuration/realm.properties
      - module: SELECT 1
        type: SQL
        driver: pgx
        target: postgres://<user>:<password>@${POSTGRES_HOST}:${POSTGRES_PORT}/bitgarten
      - type: system
# prefix: /app2
  content: ${CURDIR}/static/
  plugins: ${BIN}/plugins
  location:
    tracelocation: ${CURDIR}/logs/trace.log
    serverlocation: ${CURDIR}/logs/server.log
    loglevel: info
    maxsize: 0
    maxbackups: 0
    maxage: 0
    compress: true
  shutdown:
    passcode: {}
    # Password to shutdown, will be send encrypted
database:
  modelling:
    Modeling:
      - Database: DBname
        SourceTable: xxx
        SourceField: ""
        DestinationTable: ""
        DestinationField: ""
      - Database: DBname
        SourceTable: xxx
        SourceField: ""
        DestinationTable: ""
        DestinationField: ""
  access:
    Database:
      - driver: postgres
        host: ${POSTGRES_HOST}
        port: ${POSTGRES_PORT}
        user: ${POSTGRES_USER}
        password: ${POSTGRES_PASS}
        database: bitgarten
tasks:
  use_role: true
  directory: ${CURDIR}/log
  database:
    driver: ""
    table: Jobs
fileTransfer:
  Admin:
    role: xxx
  directories:
    directory:
      - name: abc
        location: ${CURDIR}
      - name: abc
        location: ${CURDIR}
metrics: []
